<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

        <style>
            body { margin: 0; overflow: hidden; touch-action: none; font-family: Arial, sans-serif;}
            
            /* PANTALLA DE CARGA */
            #splash-screen {
                position: fixed; top: 0; left: 0; width: 100%; height: 100%;
                background-color: white; z-index: 9999;
                display: flex; justify-content: center; align-items: center;
                transition: opacity 0.5s ease-out; /* Transición más rápida */
            }
            #splash-screen img { max-width: 60%; height: auto; }
            .arjs-ready #splash-screen { opacity: 0; pointer-events: none; }

            /* ESTILOS DEL BOTÓN DE WHATSAPP */
            #whatsapp-button {
                display: block; /* Visible desde el inicio */
                position: fixed;
                bottom: 15px; 
                left: 15px;      
                z-index: 9998;
                background-color: transparent;
                padding: 0;
                border: none;
                transform: none;
                transition: transform 0.1s;
            }
            #whatsapp-button img {
                width: 30px;   
                height: 30px;
                filter: drop-shadow(0px 2px 3px rgba(0,0,0,0.5)); 
            }
            #whatsapp-button:active {
                transform: scale(0.9); 
            }
        </style>

        <script>
            // --- COMPONENTE 1: MATERIALES "UNLIT" (SIN SOMBRAS NI LUCES) ---
            AFRAME.registerComponent('fix-materials', {
                init: function () {
                    this.el.addEventListener('model-loaded', function (e) {
                        var mesh = e.detail.model;
                        mesh.traverse(function (node) {
                            if (node.isMesh && node.material) {
                                // Truco para eliminar efectos de luz:
                                // Hacemos que el material sea "emisivo" (auto-iluminado)
                                // usando su propia textura.
                                node.material.metalness = 0;
                                node.material.roughness = 1;
                                
                                if (node.material.map) {
                                    node.material.emissiveMap = node.material.map;
                                    node.material.emissive = new THREE.Color(0xffffff); // Blanco puro
                                    node.material.emissiveIntensity = 1;
                                }
                                node.material.needsUpdate = true;
                            }
                        });
                        console.log("Materiales corregidos (Modo Shadeless activado)");
                    });
                }
            });

            // --- COMPONENTE 2: CONTROLADOR PRINCIPAL (Gestos y Audio) ---
            AFRAME.registerComponent('master-controller', {
                init: function () {
                    this.hud = document.querySelector("#hud-container");
                    this.audio = document.querySelector("#sound");
                    this.model = document.querySelector("#animatedModel");
                    
                    // INTENTO DE REPRODUCCIÓN AUTOMÁTICA
                    // Intentamos reproducir apenas carga
                    if(this.audio) {
                        this.audio.volume = 1.0;
                        var playPromise = this.audio.play();
                        
                        if (playPromise !== undefined) {
                            playPromise.catch(error => {
                                console.log("Autoplay bloqueado por el navegador. Esperando interacción.");
                                // Si falla, esperamos al primer toque en cualquier parte
                                window.addEventListener('touchstart', () => {
                                    this.audio.play();
                                }, { once: true });
                                window.addEventListener('click', () => {
                                    this.audio.play();
                                }, { once: true });
                            });
                        }
                    }

                    // Animación inmediata
                    if (this.model) this.model.setAttribute('animation-mixer', 'timeScale: 1');

                    // Variables para gestos
                    this.startX = 0;
                    this.startY = 0;
                    this.initialDistance = 0;
                    this.initialScaleVector = new THREE.Vector3();

                    // GESTOS TÁCTILES (Rotación y Escalado)
                    window.addEventListener('touchstart', (e) => {
                        if(e.touches.length === 1) {
                            this.startX = e.touches[0].clientX;
                            this.startY = e.touches[0].clientY;
                        } else if (e.touches.length === 2) {
                            var dx = e.touches[0].clientX - e.touches[1].clientX;
                            var dy = e.touches[0].clientY - e.touches[1].clientY;
                            this.initialDistance = Math.sqrt(dx * dx + dy * dy);
                            this.initialScaleVector.copy(this.model.object3D.scale);
                        }
                    });

                    window.addEventListener('touchmove', (e) => {
                        if(e.touches.length === 1) {
                            var deltaX = e.touches[0].clientX - this.startX;
                            var deltaY = e.touches[0].clientY - this.startY;

                            this.startX = e.touches[0].clientX;
                            this.startY = e.touches[0].clientY;

                            // Rotación Y (Horizontal)
                            var newRotationY = this.model.object3D.rotation.y + (deltaX * 0.01);
                            this.model.object3D.rotation.y = newRotationY; // Sin límites para girar libremente

                            // Rotación X (Vertical)
                            var newRotationX = this.model.object3D.rotation.x + (deltaY * 0.01);
                            const minX = -0.5; 
                            const maxX = 0.5;
                            this.model.object3D.rotation.x = Math.min(Math.max(newRotationX, minX), maxX);
                        } 
                        else if (e.touches.length === 2 && this.initialDistance > 0) {
                             var dx = e.touches[0].clientX - e.touches[1].clientX;
                             var dy = e.touches[0].clientY - e.touches[1].clientY;
                             var currentDistance = Math.sqrt(dx * dx + dy * dy);
                             
                             var scaleFactor = currentDistance / this.initialDistance;

                             var newX = this.initialScaleVector.x * scaleFactor;
                             var newY = this.initialScaleVector.y * scaleFactor;
                             var newZ = this.initialScaleVector.z * scaleFactor;

                             const minScale = 0.005; 
                             const maxScale = 0.5;  

                             newX = Math.min(Math.max(newX, minScale), maxScale);
                             newY = Math.min(Math.max(newY, minScale), maxScale);
                             newZ = Math.min(Math.max(newZ, minScale), maxScale);

                             this.model.object3D.scale.set(newX, newY, newZ);
                        }
                    });
                }
            });

            // Detectar carga de cámara para quitar splash screen rápido
            window.addEventListener('arjs-video-loaded', function(e) {
                setTimeout(() => { document.body.classList.add('arjs-ready'); }, 500);
            });
            // Fallback por si acaso
            setTimeout(() => { document.body.classList.add('arjs-ready'); }, 4000);
        </script>
    </head>

    <body>
        <div id="splash-screen"><img src="assets/logo.png" alt="Cargando Bhastian AR..."></div>

        <a href="https://wa.me/593983088889?text=Hola%20Bhastian,%20vi%20su%20experiencia%20AR%20y%20me%20interesa." 
           target="_blank" 
           id="whatsapp-button">
           <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp Icon">
        </a>

        <audio id="sound" src="assets/audio.mp3" preload="auto" loop></audio>

        <a-scene
            master-controller
            vr-mode-ui="enabled: false"
            loading-screen="enabled: false;"
            arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'
            renderer="logarithmicDepthBuffer: true; colorManagement: true; antialias: true;" 
            id="scene" 
            embedded 
        >
            <a-assets>
                <a-asset-item id="miModelo" src="assets/tanjirofinal3.glb"></a-asset-item>
            </a-assets>

            <a-entity camera>
                <a-entity id="hud-container" visible="true" position="0 0 -6">
                    
                    <a-entity
                        id="animatedModel"
                        gltf-model="#miModelo"
                        scale="0.012 0.012 0.012"
                        position="0 -1.5 0" 
                        rotation="0 0 0" 
                        animation-mixer="loop: repeat"
                        fix-materials
                    ></a-entity>

                </a-entity>
            </a-entity>

        </a-scene>
    </body>
</html>
