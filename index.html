<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <title>Visor 3D Bhastian - Estrellas Neón</title>

        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

        <style>
            body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; background-color: #111; }
            /* ESTILOS DE INTERFAZ (Sin cambios) */
            #overlay-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle, #ffffff 0%, #e0e0e0 100%); z-index: 9999; display: flex; flex-direction: column; justify-content: center; align-items: center; transition: opacity 0.8s ease-out; }
            #overlay-logo { max-width: 50%; height: auto; margin-bottom: 20px; }
            #loading-text { font-size: 16px; color: #666; animation: blink 1.5s infinite; }
            #start-button { display: none; width: 130px; height: 130px; background: radial-gradient(circle, #d4af37 0%, #b8962e 100%); color: white; border-radius: 50%; border: 4px solid #fff; font-size: 16px; font-weight: bold; cursor: pointer; box-shadow: 0 0 20px rgba(212, 175, 55, 0.6); animation: pulse 2s infinite; }
            @keyframes blink { 0%,100% {opacity:1} 50% {opacity:0.5} }
            @keyframes pulse { 0% {transform: scale(1);} 50% {transform: scale(1.05);} 100% {transform: scale(1);} }
            .fade-out { opacity: 0; pointer-events: none; }
            #whatsapp-button { display: none; position: fixed; bottom: 20px; left: 20px; z-index: 9998; }
            #whatsapp-button img { width: 50px; height: 50px; filter: drop-shadow(0 2px 5px rgba(0,0,0,0.5)); }
        </style>

        <script>
            // --- NUEVO COMPONENTE: SISTEMA DE ESTRELLAS FUGACES NEÓN ---
            AFRAME.registerComponent('shooting-stars-system', {
                schema: {
                    color: { default: '#ff073a' }, // Rojo Neón intenso
                    minInterval: { default: 800 }, // Tiempo mínimo entre estrellas (ms)
                    maxInterval: { default: 2500 } // Tiempo máximo (ms)
                },
                init: function () {
                    this.isRunning = false;
                    // Activar al hacer click en empezar
                    document.querySelector("#start-button").addEventListener('click', () => {
                        this.isRunning = true;
                        this.scheduleNextStar();
                    });
                },
                scheduleNextStar: function () {
                    if (!this.isRunning) return;
                    const delay = Math.random() * (this.data.maxInterval - this.data.minInterval) + this.data.minInterval;
                    setTimeout(() => { this.spawnStar(); this.scheduleNextStar(); }, delay);
                },
                spawnStar: function () {
                    if (!this.el.sceneEl) return;
                    const star = document.createElement('a-entity');

                    // 1. Definir puntos de inicio y fin aleatorios en el fondo lejano
                    // Comienzan alto en un lado, terminan bajo en el lado opuesto
                    const side = Math.random() > 0.5 ? 1 : -1;
                    const startPos = new THREE.Vector3(side * (15 + Math.random() * 10), 10 + Math.random() * 5, -25);
                    const endPos = new THREE.Vector3(-side * (15 + Math.random() * 10), -5 - Math.random() * 5, -25);

                    // 2. Geometría: Un plano largo y muy delgado para simular el rastro
                    const length = 5 + Math.random() * 5;
                    star.setAttribute('geometry', { primitive: 'plane', height: length, width: 0.04 });

                    // 3. Material: Rojo Neón Brillante (Emisivo + Aditivo)
                    star.setAttribute('material', {
                        shader: 'standard',
                        color: this.data.color,
                        emissive: this.data.color, // Hace que brille con luz propia
                        emissiveIntensity: 4,      // Intensidad del brillo neón
                        transparent: true,
                        opacity: 0.9,
                        blending: 'additive',      // Efecto de luz transparente
                        side: 'double'
                    });

                    // 4. Posición Inicial
                    star.object3D.position.copy(startPos);
                    
                    // 5. Orientación: Usamos Three.js para apuntar la tira hacia su destino
                    star.object3D.lookAt(endPos);
                    // Ajuste: Rotar 90 grados en X para que el plano quede "acostado" a lo largo de la trayectoria
                    star.object3D.rotateX(Math.PI / 2);

                    // 6. Animaciones: Moverse y Desvanecerse
                    const duration = 1000 + Math.random() * 1000; // Velocidad entre 1s y 2s

                    // Animación de movimiento
                    star.setAttribute('animation__move', {
                        property: 'position',
                        to: `${endPos.x} ${endPos.y} ${endPos.z}`,
                        dur: duration,
                        easing: 'linear'
                    });
                    // Animación de desvanecimiento (fade out)
                    star.setAttribute('animation__fade', {
                        property: 'material.opacity',
                        from: 0.9,
                        to: 0,
                        dur: duration * 0.8, // Se desvanece un poco antes de terminar el viaje
                        delay: duration * 0.2,
                        easing: 'linear'
                    });

                    // 7. Limpieza: Borrar el elemento al terminar
                    star.addEventListener('animationcomplete__move', () => {
                        if(star.parentNode) star.parentNode.removeChild(star);
                    });

                    this.el.sceneEl.appendChild(star);
                }
            });

            // --- COMPONENTES ANTERIORES (App Manager y Controller) ---
            AFRAME.registerComponent('app-manager', { init: function () { const model = document.querySelector("#animatedModel"); const overlay = document.querySelector("#overlay-container"); const loadTxt = document.querySelector("#loading-text"); const startBtn = document.querySelector("#start-button"); const audio = document.querySelector("#bg-music"); const waBtn = document.querySelector("#whatsapp-button"); model.addEventListener('model-loaded', () => { loadTxt.style.display = 'none'; startBtn.style.display = 'block'; }); startBtn.addEventListener('click', () => { overlay.classList.add('fade-out'); setTimeout(() => { overlay.style.display = 'none'; }, 800); waBtn.style.display = 'block'; if(audio) { audio.volume = 1.0; audio.play(); } }); } });
            AFRAME.registerComponent('model-controller', { schema: { speed: { default: 0.01 }, minScale: { default: 0.005 }, maxScale: { default: 0.2 } }, init: function () { this.startX = 0; this.startY = 0; this.initialScale = null; this.initialDistance = 0; this.isDragging = false; this.el.sceneEl.canvas.addEventListener('mousedown', this.onMouseDown.bind(this)); window.addEventListener('mousemove', this.onMouseMove.bind(this)); window.addEventListener('mouseup', this.onMouseUp.bind(this)); this.el.sceneEl.canvas.addEventListener('touchstart', this.onTouchStart.bind(this)); window.addEventListener('touchmove', this.onTouchMove.bind(this)); window.addEventListener('touchend', this.onTouchEnd.bind(this)); }, onMouseDown: function (e) { this.isDragging = true; this.startX = e.clientX; this.startY = e.clientY; }, onMouseMove: function (e) { if (!this.isDragging) return; var deltaX = e.clientX - this.startX; this.rotateModel(deltaX); this.startX = e.clientX; this.startY = e.clientY; }, onMouseUp: function () { this.isDragging = false; }, onTouchStart: function (e) { if (e.touches.length === 1) { this.startX = e.touches[0].clientX; this.startY = e.touches[0].clientY; this.isDragging = true; } else if (e.touches.length === 2) { this.isDragging = false; var dx = e.touches[0].clientX - e.touches[1].clientX; var dy = e.touches[0].clientY - e.touches[1].clientY; this.initialDistance = Math.sqrt(dx * dx + dy * dy); this.initialScale = this.el.object3D.scale.clone(); } }, onTouchMove: function (e) { if (e.touches.length === 1 && this.isDragging) { var deltaX = e.touches[0].clientX - this.startX; this.rotateModel(deltaX); this.startX = e.touches[0].clientX; this.startY = e.touches[0].clientY; } else if (e.touches.length === 2 && this.initialScale) { var dx = e.touches[0].clientX - e.touches[1].clientX; var dy = e.touches[0].clientY - e.touches[1].clientY; var currentDistance = Math.sqrt(dx * dx + dy * dy); var scaleFactor = currentDistance / this.initialDistance; var newX = Math.min(Math.max(this.initialScale.x * scaleFactor, this.data.minScale), this.data.maxScale); var newY = Math.min(Math.max(this.initialScale.y * scaleFactor, this.data.minScale), this.data.maxScale); var newZ = Math.min(Math.max(this.initialScale.z * scaleFactor, this.data.minScale), this.data.maxScale); this.el.object3D.scale.set(newX, newY, newZ); } }, onTouchEnd: function () { this.isDragging = false; this.initialDistance = 0; }, rotateModel: function (deltaX) { this.el.object3D.rotation.y += deltaX * this.data.speed; } });
        </script>
    </head>

    <body>
        <div id="overlay-container">
            <img id="overlay-logo" src="assets/logo.png" alt="Bhastian">
            <div id="loading-text">Cargando Modelo 3D...</div>
            <button id="start-button">VER<br>EXPERIENCIA</button>
        </div>
        <a href="https://wa.me/593983088889" target="_blank" id="whatsapp-button"><img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp"></a>
        <audio id="bg-music" src="assets/audio.mp3" loop></audio>

        <a-scene 
            app-manager
            shooting-stars-system="color: #ff073a"
            loading-screen="enabled: false" 
            background="color: #080000" 
            renderer="colorManagement: true; antialias: true;"
            vr-mode-ui="enabled: false">
            
            <a-assets>
                <a-asset-item id="modeloGLB" src="assets/tanjirofinal5.glb"></a-asset-item>
            </a-assets>

            <a-light type="ambient" color="#ffffff" intensity="0.8"></a-light>
            <a-light type="directional" position="2 4 5" intensity="1" color="#ffffff"></a-light>
            <a-light type="point" position="0 -5 -5" intensity="0.5" color="#ff0000"></a-light>

            <a-entity camera position="0 1.5 2" look-controls="enabled: false"></a-entity>

            <a-entity 
                id="animatedModel"
                gltf-model="#modeloGLB"
                position="0 0 3"
                scale="0.011 0.011 0.011"
                rotation="0 0 0"
                animation-mixer="loop: repeat"
                model-controller="minScale: 0.005; maxScale: 0.05" 
            ></a-entity>

        </a-scene>
    </body>
</html>
